<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Signup</title>
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="signup.css">

</head>

<body>
	<div class="login-box">
		<h2>Регистрация</h2>
		<form>
			<div class="user-box">
				<input type="text" name="" required="">
				<label>Имя</label>
			</div>
			<div class="user-box-email">
				<input type="email" name="" required="">
				<label>Email</label>
			</div>
			<div class="user-box-code">
				<input type="text" name="" required="" maxlength="6">
				<label>Код</label>
			</div>

			<div class="log-in">
				<a href="#">
					Зарегестрироваться
				</a>

			</div>
			<div class="sign-up">
				<a href="#">
					Уже есть аккаунт
				</a>
			</div>

		</form>
	</div>
</body>

</html>
