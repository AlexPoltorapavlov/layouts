<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Регистрация горшка</title>
	<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="plant-registration.css">

</head>

<body>
	<div class="registration-box">
		<form>
			<h2>Подключение</h2>
			<div class="plant-name-box">
				<input type="text" name="" required="">
				<label>Имя растения</label>
			</div>
			<div class="code-box">
				<input type="text" name="" required="">
				<label>Ключ доступа</label>
			</div>
			<div class="accessing">
				<a href="#">
					Подтвердить
				</a>
			</div>
		</form>
	</div>
	<div class="right-background">
		<img src="images/dracena.png" class="background-plant">
		<a href="#" class="plant-button-for-choice">
			<div class="plant-button-for-choice-content">
				<h2>Драцена</h2>
				<p>Спаржевые</p>
			</div>
			<img src="images/check-circle.svg" class="check-circle">
			<img src="images/zoom-in.svg" class="zoom-in">
		</a>
	</div>
</body>

</html>
